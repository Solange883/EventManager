<div class="container mt-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="bi bi-calendar-event-fill me-2"></i>Détail de l'événement</h4>
        <a routerLink="/events/index" class="btn btn-outline-light btn-sm">
          <i class="bi bi-arrow-left-circle"></i> Retour
        </a>
      </div>
  
      <div class="card-body">
        <ul class="list-group list-group-flush fs-6">
          <li class="list-group-item"><strong>ID :</strong> {{ event.id }}</li>
          <li class="list-group-item"><strong>Titre :</strong> {{ event.titre }}</li>
          <li class="list-group-item"><strong>Description :</strong> {{ event.description }}</li>
          <li class="list-group-item"><strong>Date :</strong> {{ event.date }}</li>
          <li class="list-group-item"><strong>Lieu :</strong> {{ event.lieu }}</li>
          <li class="list-group-item"><strong>Catégorie :</strong> {{ event.categorie }}</li>
        </ul>
      </div>
    </div>
  </div>
