<div class="container mt-3">
    <h3>La liste des événements</h3>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Description</th>
                <th>Date</th>
                <th>Lieu</th>
                <th>Catégorie</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of events">
                <td>{{ event.id }}</td>
                <td>{{ event.titre }}</td>
                <td>{{ event.description }}</td>
                <td>{{ event.date }}</td>
                <td>{{ event.lieu }}</td>
                <td>{{ event.categorie }}</td>
                <td style="display: flex;">
                    <a style="margin-right: 3px;" [routerLink]="['/events/', event.id, 'view']" class="btn btn-sm btn-info">Détails</a>
                    <button type="button" (click)="inscrireEvent(event.id)" class="btn btn-sm btn-danger">S'inscrire</button>
                    <a style="margin-right: 3px;" [routerLink]="['/events/', event.id, 'edit']" class="btn btn-sm btn-warning">Modifier</a>
                    <button type="button" (click)="deleteEvent(event.id)" class="btn btn-sm btn-danger">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
