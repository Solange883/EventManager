<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <h3 class="mb-4 text-center text-success">Formulaire de création d'un événement</h3>

        <a routerLink="/events" class="btn btn-outline-success mb-4 d-block mx-auto">
            <i class="bi bi-arrow-left-circle me-2"></i> Retour à la liste des événements
        </a>

        <form [formGroup]="form" (ngSubmit)="submit()" class="bg-white p-4 rounded shadow-sm">
            <div class="form-group mt-3">
                <label for="titre" class="text-muted">Titre</label>
                <input formControlName="titre" id="titre" class="form-control" type="text" placeholder="Entrez le titre de l'événement">
                <div *ngIf="f['titre'].touched && f['titre'].errors?.['required']" class="text text-danger">Le titre est obligatoire</div>
            </div>

            <div class="form-group mt-3">
                <label for="description" class="text-muted">Description</label>
                <textarea formControlName="description" id="description" class="form-control" placeholder="Entrez la description de l'événement"></textarea>
                <div *ngIf="f['description'].touched && f['description'].errors?.['required']" class="text text-danger">La description est obligatoire</div>
            </div>

            <div class="form-group mt-3">
                <label for="date" class="text-muted">Date</label>
                <input formControlName="date" id="date" class="form-control" type="date" placeholder="Sélectionnez la date de l'événement">
                <div *ngIf="f['date'].touched && f['date'].errors?.['required']" class="text text-danger">La date est obligatoire</div>
            </div>

            <div class="form-group mt-3">
                <label for="lieu" class="text-muted">Lieu</label>
                <input formControlName="lieu" id="lieu" class="form-control" type="text" placeholder="Entrez le lieu de l'événement">
                <div *ngIf="f['lieu'].touched && f['lieu'].errors?.['required']" class="text text-danger">Le lieu est obligatoire</div>
            </div>

            <div class="form-group mt-3">
                <label for="categorie" class="text-muted">Catégorie</label>
                <input formControlName="categorie" id="categorie" class="form-control" type="text" placeholder="Entrez la catégorie de l'événement">
                <div *ngIf="f['categorie'].touched && f['categorie'].errors?.['required']" class="text text-danger">La catégorie est obligatoire</div>
            </div>

            <div class="form-group mt-3">
                <label for="image" class="text-muted">Image</label>
                <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control-file">
                <div *ngIf="previewUrl" class="mt-3">
                    <img [src]="previewUrl" alt="Preview" class="img-fluid rounded border" style="max-width: 150px;">
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-4 w-100">
                <i class="bi bi-check-circle"></i> Créer l'événement
            </button>
        </form>
    </div>
</div>
