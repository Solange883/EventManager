<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Connexion</h3>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">

     
      <div class="form-group mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input 
            formControlName="email" 
            placeholder="Votre email" 
            id="email" 
            class="form-control" 
            type="email">
        </div>
        <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger mt-1">
          L'email est obligatoire
        </div>
      </div>

     
      <div class="form-group mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input 
            formControlName="password" 
            placeholder="Votre mot de passe" 
            id="password" 
            class="form-control" 
            type="password">
        </div>
        <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger mt-1">
          Le mot de passe est obligatoire
        </div>
      </div>

     
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">
          Se connecter
        </button>
      </div>

   
      <div class="text-center">
        <p class="mb-0">Pas encore de compte ?
          <a routerLink="/register" class="text-decoration-none text-primary">Inscrivez-vous ici</a>
        </p>
      </div>

    </form>
  </div>
</div>
