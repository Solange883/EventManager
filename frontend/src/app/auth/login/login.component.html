<div class="container">

    <h3>Formulaire de connexion</h3>
  
  
    <!-- Formulaire -->
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      
  
      <!-- Champ Email -->
      <div class="form-group mt-3">
        <input 
            formControlName="email" 
            placeholder="Votre email" 
            id="email" 
            class="form-control" 
            type="email"
            >
        <div *ngIf="f['email'].touched" class="text text-danger"> 
            L'email est obligatoire
        </div>

      </div>
  
      <!-- Champ Password -->
      <div class="form-group mt-3">
        <input 
            formControlName="password" 
            placeholder="Votre mot de passe" 
            id="password" 
            class="form-control" 
            type="password"
          >
        <div *ngIf="f['email'].touched" class="text text-danger"> 
            Le mot de passe est obligatoire
        </div>
      </div>
  
      <!-- Bouton de soumission -->
      <button type="submit" class="btn btn-primary mt-3" [disabled]="!registerForm.valid">
        Se connecter
      </button>

      <!-- Lien vers login -->
      <div class="mt-3">
        <p>Vous n'avez pas de compte ? <a routerLink="/register" class="text-primary">Inscrivez-vous ici</a></p>
      </div>
    </form>
</div>
