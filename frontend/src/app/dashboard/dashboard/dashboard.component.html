<div class="container mt-5">
  <div class="card p-4 shadow-sm" style="max-width: 800px; margin: 0 auto; border-radius: 10px;">
   
    <div class="d-flex justify-content-between align-items-center mb-4">
    
      <a routerLink="/" style="text-decoration: none;">
        <div style="display: flex; align-items: center; gap: 10px;">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="#224abe" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z"/>
            <path d="M16 2V6M8 2V6M3 10H21" stroke="white" stroke-width="2"/>
          </svg>
        
        </div>
      </a>
      
     
      <div>
        <ng-container *ngIf="isLoggedIn; else loginBtn">
          <button class="btn btn-danger" (click)="logout()" style="border-radius: 20px;">
            <i class="bi bi-box-arrow-right me-1"></i> Déconnexion
          </button>
        </ng-container>
        <ng-template #loginBtn>
          <a class="btn btn-primary" [routerLink]="['/login']" style="border-radius: 20px; padding: 8px 20px;">
            <i class="bi bi-box-arrow-in-right me-1"></i> Connexion
          </a>
        </ng-template>
      </div>
    </div>

   
    <div class="mb-5 text-center">
      <h2 class="text-primary mb-3" style="font-weight: 600;">Gestion d'événements</h2>
      <p class="text-muted mb-4" style="font-size: 1.1rem;">
        Gérez facilement tous vos événements en un seul endroit. <br>
        Connectez-vous pour accéder à toutes les fonctionnalités.
      </p>
      <div class="d-flex justify-content-center">
        <div style="width: 100px; height: 3px; background: linear-gradient(to right, #4e73df, #224abe); border-radius: 3px;"></div>
      </div>
    </div>

   
    <div class="d-grid gap-3" style="max-width: 400px; margin: 0 auto;">
      <button class="btn btn-primary btn-lg py-3" (click)="navigateToEvents()" style="border-radius: 8px; font-weight: 500;">
        <i class="bi bi-calendar-event me-2"></i> Voir les événements
      </button>
      
      <button *ngIf="isAdmin" class="btn btn-success btn-lg py-3" (click)="navigateToCreateEvent()" style="border-radius: 8px; font-weight: 500;">
        <i class="bi bi-plus-circle me-2"></i> Créer un événement
      </button>
    </div>

    
    <div class="mt-5 pt-3 text-center text-muted" style="border-top: 1px solid #eee; font-size: 0.9rem;">
      © 2025 Plateforme Événements. Tous droits réservés.
    </div>
  </div>
</div>
