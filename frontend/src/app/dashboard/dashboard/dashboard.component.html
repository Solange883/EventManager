<div class="container mt-4">
  <div class="card p-4 shadow">
   
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">Gestion des événements</h3>

      <ng-container *ngIf="isLoggedIn; else loginBtn">
        <button class="btn btn-outline-danger" (click)="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Se déconnecter
        </button>
      </ng-container>
      <ng-template #loginBtn>
        <a class="btn btn-outline-primary" [routerLink]="['/login']">
          <i class="bi bi-box-arrow-in-right me-1"></i> Connexion
        </a>
      </ng-template>
    </div>

   
    <div class="mb-4 text-center">
      <h4 class="text-primary">Bienvenue sur la plateforme de gestion des événements !</h4>
      <p class="text-muted">Connectez-vous ou inscrivez-vous pour gérer vos événements et profiter de toutes les fonctionnalités.</p>
    </div>

   
    <div class="d-grid gap-3">
      <button class="btn btn-primary btn-lg" (click)="navigateToEvents()">
        <i class="bi bi-calendar-event me-2"></i> Liste des événements
      </button>
      
      <button *ngIf="isAdmin" class="btn btn-success btn-lg" (click)="navigateToCreateEvent()">
        <i class="bi bi-plus-circle me-2"></i> Ajouter un événement
      </button>
    </div>
  </div>
</div>
