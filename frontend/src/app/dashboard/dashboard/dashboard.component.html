<div class="container mt-4">
    <div class="card p-4 shadow">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Gestion des événements</h3>
        <button class="btn btn-outline-danger" (click)="logout()">
          Se déconnecter
        </button>
      </div>
  
      <div class="d-grid gap-3">
        <button class="btn btn-primary btn-lg" (click)="navigateToEvents()">
          <i class="bi bi-calendar-event me-2"></i> Liste des événements
        </button>
        <button *ngIf="isAdmin" class="btn btn-success btn-lg" (click)="navigateToCreateEvent()">
          <i class="bi bi-plus-circle me-2"></i> Ajouter un événement
        </button>
      </div>
    </div>
  </div>
